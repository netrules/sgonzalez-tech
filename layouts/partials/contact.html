<form name="contactForm" method="post" action="#" netlify-honeypot="bot-field" data-netlify="true">
    <div class="screen-reader-text">
        <label>{{ .Params.form_disclaimer }} <input name="bot-field" /></label>
    </div>
    <div class="fields">
        <div class="field half">
            <input type="text" name="name" id="name" placeholder="{{ .Params.form_name }}" />
        </div>
        <div class="field half">
            <input type="email" name="email" id="email" placeholder="{{ .Params.form_email }}" />
        </div>
        <div class="field">
            <textarea name="message" id="message" placeholder="{{ .Params.form_message }}"></textarea>
        </div>
    </div>
    <input type="hidden" name="form-name" value="contactForm" />
    <ul class="actions">
        <li><input type="submit" value="{{ .Params.form_submit }}" class="primary" /></li>
    </ul>
</form>
